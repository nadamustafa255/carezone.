<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Your Expert Doctor</title>
    <link rel="stylesheet" href="css/conect  Expert Doctor.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="img/Untitled1.png" type="icon" />
</head>
<body>
    <header>
        <header class="header">
            <div class="nav-container">
              <div class="logo">
                <img src="img/logo.jpg" alt="CareZone" />
              </div>
              <nav class="nav-links">
                <a href="home page.html" class="active"> Home</a>
                <a href="about us.html"> About us</a>
                <a href="services.html"> Services</a>
                <a href="services.html"> News</a>
                <a href="contact us.html"> Contact</a>
              </nav>
              
              <div class="search-container">
                <input type="text" id="search-input" placeholder="Search here" />
                <button id="search-button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
        
    </header>
    <main>
        <div class="content-wrapper">
            <div class="image-section">
                <img src="img/rtrydtf 1.png" alt="Doctor and Nurse">
            </div>
            <div class="form-section">
                <h1>Meet Your<br><span>Expert Doctor</span></h1>
                
                <form id="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Medical Report Number</label>
                        <input type="text" placeholder="Enter medical report number">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Reason For Visit</label>
                            <input type="text" placeholder="Enter reason">
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <select>
                                <option>Cardiology</option>
                                <option>Neurology</option>
                                <option>Pediatrics</option>
                                <option>Orthopedics</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Preferred Date</label>
                            <input type="date">
                        </div>
                        <div class="form-group">
                            <label>Preferred Time</label>
                            <input type="time">
                        </div>
                    </div>

                    <button type="submit" class="book-now">Book Now</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
