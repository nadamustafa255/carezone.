<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/creat account.css">
    <link rel="icon" href="img/Untitled1.png" type="icon" />

</head>
<script src="js/register.js"></script>

<body>
  

    <main class="container">
        <nav class="navbar">
            <ul>
                <li><a href="home page.html" class="active">Home</a></li>
                <li><a href="about us.html">About us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact us.html">Contact</a></li>
            </ul>
        </nav>
        <div class="registration-container">
            <div class="form-section">
                <h1>Create An Account</h1>
                <form class="registration-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Or Mobile Number</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="register-btn">Registration</button>
                    
                    <div class="divider">
                        <span>-OR-</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                        </button>
                        <button class="social-btn facebook">
                            <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
                        </button>
                        <button class="social-btn apple">
                            <img src="https://www.apple.com/favicon.ico" alt="Apple">
                        </button>
                    </div>
                    
                    <p class="login-link">
                        Already Have An Account? <a href="#">Login</a>
                    </p>
                </form>
            </div>
            <div class="image-section">
                <img src="img/pana1.png" alt="Illustration">
            </div>
        </div>
    </main>
</body>
</html>
