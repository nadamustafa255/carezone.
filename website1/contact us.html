  <body>
    <header>
      <header class="header">
          <div class="nav-container">
            <div class="logo">
              <img src="img/logo.jpg" alt="CareZone" />
            </div>
            <nav class="nav-links">
              <a href="home page.html">Home</a>
              <a href="about us.html">About us</a>
              <a href="services.html">Services</a>
              <a href="news.html">News</a>
              <a href="contact us.html">Contact</a>
            </nav>
            <a href="creat account.html" class="join-us-btn">JOIN US â†’</a>
            <div class="search-container">

              <button id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
      
  </header>

    <main class="contact-container">
      <div class="contact-form">
        <h1 class="contact-title">Get in Touch</h1>
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              placeholder="Name *"
              required
            />
          </div>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" />
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-input"
              placeholder="Phone number *"
              required
            />
          </div>
          <div class="form-group">
            <select class="form-select">
              <option value="">Common Issues</option>
              <option value="general">General Inquiry</option>
              <option value="support">Technical Support</option>
              <option value="billing">Billing Question</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">SEND</button>
        </form>
        <div class="contact-info">
          <div class="info-item">
            <img src="img/telephone-call.png" alt="Phone" />
            <span>03 5432 1234</span>
          </div>
          <div class="info-item">
            <img src="img/small.png" alt="Email" />
            <a href="mailto:carezoncarezone3@gmail.com"
              >carezoncarezone3@gmail.com</a
            >
          </div>
        </div>
      </div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13651.742430724225!2d29.940046995507824!3d31.19479872159049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c36507b7d3bd%3A0x442f9559be4abb99!2z2YXYs9iq2LTZgdmJINi32YTYudiqINmF2LXYt9mB2Yk!5e0!3m2!1sar!2seg!4v1734886052659!5m2!1sar!2seg"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </main>
  </body>
</html>
